<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e5f6ea;
      color: #075e54;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .whatsapp-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      color: #25D366;
      font-weight: 700;
      font-size: 24px;
      margin-top: 20px;
    }

    .whatsapp-logo {
      width: 80px;
      height: 80px;
      transition: transform 0.3s ease;
    }

    .whatsapp-logo:hover {
      transform: scale(1.1);
    }

    .notifications {
      position: fixed;
      left: 20px;
      bottom: 90px;
      width: 280px;
      background-color: #ffffff;
      color: #075e54;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .notification-item {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .notification-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .notification-time {
      display: block;
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .notifications {
        left: 10px;
        width: 90%;
      }

      .whatsapp-logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="whatsapp-center">
    <a href="https://wa.me/5491131630026" target="_blank" onclick="fbq('trackCustom', 'ClickWhatsApp')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo" />
    </a>
    <div class="logo-text">WhatsApp Bonos</div>
  </div>

  <!-- Notificación -->
  <div class="notifications" id="notificationBox"></div>

  <script>
    const users = [
      { name: "Lucía", city: "Córdoba" },
      { name: "Martín", city: "Buenos Aires" },
      { name: "Carla", city: "Rosario" },
      { name: "Juan", city: "Salta" },
      { name: "Florencia", city: "Mendoza" },
      { name: "Diego", city: "Tucumán" },
      { name: "María", city: "La Plata" },
      { name: "Sofía", city: "Neuquén" },
      { name: "Lucas", city: "Chaco" },
      { name: "Antonella", city: "Mar del Plata" }
    ];

    const container = document.getElementById("notificationBox");
    let index = 0;

    function getRandomTime() {
      const hour = Math.floor(Math.random() * 24);
      const minute = Math.floor(Math.random() * 60);
      return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
    }

    function showNotification() {
      const user = users[index];
      const gender = Math.random() > 0.5 ? 'women' : 'men';
      const avatar = `https://randomuser.me/api/portraits/thumb/${gender}/${Math.floor(Math.random() * 90)}.jpg`;
      const time = getRandomTime();

      container.innerHTML = `
        <div class="notification-item">
          <img src="${avatar}" alt="${user.name}">
          <div>
            <span><strong>${user.name}</strong> recibió su premio en ${user.city} 🎉</span>
            <span class="notification-time">${time} hs</span>
          </div>
        </div>
      `;

      container.style.display = 'block';
      container.classList.remove('fadeIn');
      void container.offsetWidth;
      container.classList.add('fadeIn');

      index = (index + 1) % users.length;
    }

    setInterval(showNotification, 5000); // cada 5 segundos
    showNotification(); // primera notificación
  </script>
</body>
</html>
