<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a WhatsApp...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5f5ee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #075e54;
        }

        img {
            width: 100px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 6px solid #d4f1e0;
            border-top: 6px solid #25d366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://wa.me/541149284533?text=Hola,%20quiero%20crear%20un%20usuario!";
        }, 3000);
    </script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo de WhatsApp">
    <h1>Redirigiendo a WhatsApp...</h1>
    <div class="spinner"></div>
</body>
</html>
